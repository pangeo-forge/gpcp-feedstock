name: Slash Command Dispatch
on:
  issue_comment:
    types: [created]
jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v2
        with:
          token: ${{ secrets.PANGEO_FORGE_BOT_TOKEN }}
          repository: pangeo-forge/registrar
          permission: admin
          commands: |
            run
